name: Multi-Agent Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  pull_request_review:
    types: [submitted]

jobs:
  agent-review:
    runs-on: ubuntu-latest
    name: Agent Code Review
    steps:
      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check Required Reviews
        id: check-reviews
        run: |
          echo "Checking PR review requirements..."
          echo "Required: 1 agent + 1 human approval"
          
          PR_NUMBER=${{ github.event.pull_request.number }}
          REPO=${{ github.repository }}
          
          # Get reviews
          reviews=$(gh api repos/$REPO/pulls/$PR_NUMBER/reviews --jq '.[] | {state: .state, user: .user.login}')
          
          agent_approved=$(echo "$reviews" | grep -c "APPROVED" || true)
          human_approved=$(echo "$reviews" | grep -v "github-actions" | grep -c "APPROVED" || true)
          
          echo "Agent approvals: $agent_approved"
          echo "Human approvals: $human_approved"
          
          if [ "$agent_approved" -ge 1 ] && [ "$human_approved" -ge 1 ]; then
            echo "‚úÖ All required reviews complete"
            echo "status=approved" >> $GITHUB_OUTPUT
          else
            echo "‚è≥ Waiting for required reviews"
            echo "status=pending" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Request Agent Review
        if: steps.check-reviews.outputs.status == 'pending'
        run: |
          echo "ü§ñ Requesting agent code review..."
          echo "This PR requires approval from:"
          echo "  - At least 1 AI agent (Kimi/Codex/Sonnet)"
          echo "  - At least 1 human reviewer"

  validate-structure:
    runs-on: ubuntu-latest
    name: Validate Project Structure
    steps:
      - uses: actions/checkout@v4
      
      - name: Check required files exist
        run: |
          echo "Validating project structure..."
          test -f README.md || (echo "‚ùå README.md missing" && exit 1)
          test -f package.json || (echo "‚ùå package.json missing" && exit 1)
          test -d src || (echo "‚ùå src/ directory missing" && exit 1)
          echo "‚úÖ Project structure valid"
